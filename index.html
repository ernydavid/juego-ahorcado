<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Juego del Ahorcado</title>
</head>

<body>
  <header class="navbar">
    <p class="title">Juega al Ahorcado!</p>
  </header>
  <main class="wrapper">
    <div class="hero_section">
      <div class="gameBoard">
        <div class="cuerpo">
          <div class="poste"></div>
          <div class="cabeza"></div>
          <div class="torso"></div>
          <div class="brazoIzq"></div>
          <div class="brazoDer"></div>
          <div class="piernaIzq"></div>
          <div class="piernaDer"></div>
        </div>
        <div class="tablaIntentos">
          <span class="contador"></span>
          <div class="contenedorIntentos">
          </div>
        </div>
      </div>
    </div>
    <div class="tablero">
      <button class="startBtn">Empezar Juego</button>
    </div>
  </main>
  <footer class="footer">
    <div class="contenedor_footer">
      <button class="resetBtn">Reiniciar</button>
      <button class="resultadosBtn">Ver resultados</button>
    </div>
  </footer>
</body>

</html>
